<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Listners</title>
  <style>
    #myDiv1,#myDiv2 {
      background-color: coral;
      padding: 50px;
    }

    #myP1,#myP2 {
      background-color: white;
      font-size: 20px;
      border: 1px solid;
      padding: 20px;
    }
  </style>
</head>

<body>

  <button id="btn">Events</button>

  <p id="show"></p>
  <p id="win"></p>
  <h2>JavaScript addEventListener()</h2>

  <div id="myDiv1">
    <h2>Bubbling:</h2>
    <p id="myP1">Click me!</p>
  </div><br>

  <div id="myDiv2">
    <h2>Capturing:</h2>
    <p id="myP2">Click me!</p>
  </div>

  <script src="./index.js"></script>
</body>

</html>
